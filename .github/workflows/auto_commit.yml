name: Auto Commit Daily Progress

on:
  schedule:
    - cron: '0 6 * * *'  # Jam 6 pagi UTC (sekitar 13.00 WIB)
    - cron: '0 14 * * *' # Jam 14.00 UTC (sekitar 21.00 WIB)
    - cron: '0 22 * * *' # Jam 22.00 UTC (sekitar 05.00 WIB)
  workflow_dispatch:  # Bisa dijalankan manual juga

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Auto Commit Script
        run: python auto_commit.py

      - name: Push Changes
        run: |
          git config --global user.name "YourGitHubUsername"
          git config --global user.email "your-email@example.com"
          git add progress.txt
          git commit -m "Daily Progress Update"
          git push origin main
