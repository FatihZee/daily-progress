<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Harian - Futuristik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .quote-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            transition: transform 0.3s;
        }
        .quote-box:hover {
            transform: scale(1.05);
        }
        .quote-text {
            font-size: 1.8rem;
            font-weight: bold;
            opacity: 0;
        }
        .quote-author {
            margin-top: 15px;
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0;
        }
        .glow {
            text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffea, 0 0 30px #00ffea;
        }
    </style>
</head>
<body>

<div class="quote-box">
    <p class="quote-text glow" id="quote">Loading...</p>
    <p class="quote-author" id="author"></p>
</div>

<script>
    async function fetchQuote() {
        try {
            const response = await fetch("/api/quote");
            const data = await response.json();
            
            document.getElementById("quote").innerText = `"${data.quote}"`;
            document.getElementById("author").innerText = `- ${data.author}`;
            
            gsap.to(".quote-text", {opacity: 1, y: -10, duration: 1});
            gsap.to(".quote-author", {opacity: 1, y: -10, duration: 1, delay: 0.5});
        } catch (error) {
            document.getElementById("quote").innerText = "Failed to retrieve quote.";
            document.getElementById("author").innerText = "Unknown";
        }
    }
    
    fetchQuote();
</script>

</body>
</html>
